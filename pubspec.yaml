name: fit_app
description: A fitness app with nutrition tracking and Firebase authentication.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.6.0
  # Google Sign-In
  google_sign_in: ^6.2.1
  percent_indicator: ^4.2.5
  shared_preferences: ^2.3.2


  intl: ^0.18.0

  # HTTP requests
  http: ^1.1.0

  # UI dependencies
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Add your assets here
  assets:
    - assets/